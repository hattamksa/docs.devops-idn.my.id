backend:
  name: git-gateway
  branch: main # Sesuaikan dengan branch utama repo kamu

media_folder: "static/img" # Folder tempat gambar akan disimpan
public_folder: "/img"

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
